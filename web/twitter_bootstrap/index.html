<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="app.css" />
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
  </head>

  <body>
    <div class="well well-small"><h2>fluid grid, column containers</h2></div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2 blue">
          <!--Sidebar content-->
        </div>
        <div class="span10 red">
          <!--Body content-->
        </div>
      </div>
    </div>
    
    <br/>
    
    <div class="well well-small"><h2>fixed grid</h2></div>
    <div class="row">
      <div class="span1 well well-small">
        <p class="text-center">hi</p>
      </div>
    </div>
    <div class="row">
      <div class="span6 well well-small">
        <p>hi</p>
      </div>
      <div class="span6 well well-small">
        <p>hi</p>
      </div>
    </div>
    <div class="row">
      <div class="span12 well well-small">
        <p>hi</p>
      </div>
    </div>
    
    <p>this should not stand out...</p>
    <p class="lead">...and this should</p>
    
    <p class="text-left">Left aligned text.</p>
    <p class="text-center">Center aligned text.</p>
    <p class="text-right">Right aligned text.</p>
    
    <input type="button" value="hi"/>
    <input type="button" value="bye" class="btn btn-primary btn-large">
    
    <div class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown trigger</a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
        <li><a tabindex="-1" href="#">Action</a></li>
        <li><a tabindex="-1" href="#">Another action</a></li>
        <li><a tabindex="-1" href="#">Something else here</a></li>
        <li class="divider"></li>
        <li><a tabindex="-1" href="#">Separated link</a></li>
        <li class="dropdown-submenu">
          <a tabindex="-1" href="#">More</a>
          <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#">sub one</a></li>
            <li><a tabindex="-1" href="#">sub two</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
